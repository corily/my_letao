<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="shoutcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
    
    <div class="lt_layout">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.back();" class="lt_hLeft fa fa-arrow-left"></a>
            <div class="lt_hCenter">搜索列表</div>
            <div class="lt_hRight"></div>
        </div>

        <!-- 主体部分 -->
        <div class="lt_main">

            <!--下拉刷新容器-->
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">

                    <!-- 搜索部分 -->
                    <div class="searchWrap">
                        <form class="searchBox">
                            <input type="search">
                            <a href="javascript:;" class="searchBtn">搜索</a>
                        </form>
                    </div>

                    <!-- 筛选部分 -->
                    <div class="filterPro">
                        <a class="active" href="javascript:;" data-order="time">上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="price">价格<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="num">销量<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="discount">折扣<span class="fa fa-angle-down"></span></a>
                    </div>

                    <!-- 商品展示 -->
                    <div class="lt_mproduct">
                        <ul>

                        </ul>
                    </div>

                </div>
            </div>

        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <a href="./index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="./category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="./cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="javascript:;">
                <span class="fa fa-user"></span>
                <p>个人中心</p>
            </a>
        </div>
    </div>

    <!-- 商品展示模板 -->
     <!-- 为了避免没有图片所产生的错误，我们可以判断当前数据中是否有图片，如果没有，则添加默认路径的图片 -->
    <script type="text/template" id="productDataTemp">
    <% for(var i = 0; i < data.length; i++){ 
        if(data[i].pic.length == 0){
            data[i].pic.push({"picAddr":"/mobile/images/none.jpg"});
        }
        %>
        <li>
            <a href="productDetail.html?productId=<%=data[i].id %>"><img src="<%=data[i].pic[0].picAddr %>" alt=""></a>
            <a class="mui-ellipsis-2" href="productDetail.html?productId=<%=data[i].id %>"><%=data[i].proName %></a>
            <p><span>&yen;<%=data[i].price %></span><del>&yen;<%=data[i].oldPrice %></del></p>
            <button class="mui-btn-blue">立即购买</button>
        </li>
    <% } %>
    </script>

    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>
</html>
