<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="shoutcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
    
    <div class="lt_layout">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.back();" class="lt_hLeft fa fa-arrow-left"></a>
            <form class="lt_hCenter">
                <input type="search">
            </form>
            <a href="./search.html" class="lt_hRight fa fa-search"></a>
        </div>

        <!-- 主体部分 -->
        <div class="lt_main">
            <!-- 主体左边部分 -->
            <div class="lt_cLeft">
                <!-- 左区域滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="lt_cLeft_Nav">
                            <!-- 动态生成导航内容 -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 主体右边部分 -->
             <div class="lt_cRight"> 
                <!-- 右区域滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="ltcRight_content">
                            <!-- 动态生成内容主体 -->
                        </ul>
                    </div>
                </div> 
             </div>  
            
        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <a href="./index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a class="active"  href="./category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="./cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="javascript:;">
                <span class="fa fa-user"></span>
                <p>个人中心</p>
            </a>
        </div>
    </div>

    <!-- 左边导航栏模板 -->
     <script type="text/template" id="leftNavTemp">
         <% for(var i = 0; i < rows.length; i++){ %>
             <li class="<%= i==0?'active':'' %>">
                <a href="javascript:;" data-id="<%= rows[i].id %>"><%= rows[i].categoryName %></a>
            </li> 
        <% } %> 
    </script> 


    <!-- 右边内容主体模板 -->
      <script type="text/template" id="rightContent">
        <% if(rows.length==0){ %>
            <span>暂无数据展示</span>
        <% }else{
            for(var i = 0; i < rows.length; i++){ %>
            <li>
                <a href="javascript:;" data-id="<%= rows[i].id %>">
                    <img src="<%= rows[i].brandLogo %>" alt="">
                    <p><%= rows[i].brandName %></p>
                </a>
            </li>
       <%  }
        } %>
    </script>  

    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>
</html>
