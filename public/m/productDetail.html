<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="shoutcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productDetail.css">
</head>
<body>
    
    <div class="lt_layout">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.back();" class="lt_hLeft fa fa-arrow-left"></a>
            <div class="lt_hCenter">商品详情</div>
            <div class="lt_hRight fa fa-home"></div>
        </div>

        <!-- 主体部分 -->
        <div class="lt_main">

            <!--下拉刷新容器-->
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll proDetailBox">

                    
                </div>
            </div>

        </div>

        <!-- 底部 -->
        <div class="lt_footer">
           <span class="fa fa-shopping-cart"></span>
           <button class="mui-btn addCartBtn">加入购物车</button>
           <button class="mui-btn">立即购买</button>
        </div>
    </div>

    <!-- 商品详情模板 -->
    <script type="text/template" id="proDetailTemp">
        <!-- 轮播图 -->
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%= pic[pic.length-1].picAddr %>" /></a></div>
                <% for(var i = 0 ; i < pic.length; i++){ %>
                    <div class="mui-slider-item"><a href="#"><img src="<%= pic[i].picAddr %>" /></a></div>
                <% } %>
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%= pic[0].picAddr %>" /></a></div>
            </div>
            <div class="mui-slider-indicator">
                <% for(var i = 0 ; i < pic.length; i++){ %>
                    <div class="mui-indicator <%= i==0?'mui-active':'' %>"></div>
                <% } %>
            </div>

        </div>
        <div class="proTitle"><%= proName %></div>
        <div class="proPrice">
            <span>价格：</span>
            <span>&yen;<%= price %></span>
            <del>&yen;<%= oldPrice %></del>
        </div>
        <div class="proSize">
            <i>尺码：</i>
            <%
            var sizeArr = size.split("-");
            var start = sizeArr[0];
            var end = sizeArr[1];
            for(var i = start; i <= end; i++){
            %>
                <span class="<%= i==start?'active':'' %>"><%= i %></span>
            <% } %>
        </div>
        <div class="proNum">
            <span>数量：</span>
            <div class="mui-numbox" data-numbox-min="1" data-numbox-max="<%= num %>">
                <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                <input id="test" class="mui-input-numbox" type="number" value="1">
                <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
            </div>
            <span>剩余：<%= num %>件</span>
        </div>

    </script>

    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productDetail.js"></script>
</body>
</html>
