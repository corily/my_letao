<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="shoutcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    
    <div class="lt_layout">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="./index.html" class="lt_hLeft fa fa-arrow-left"></a>
            <div class="lt_hCenter">搜索中心</div>
            <a href="javascript:;" class=""></a>
        </div>

        <!-- 主体部分 -->
        <div class="lt_main">
           <form class="searchBox">
               <input type="search">
               <a href="javascript:;" class="searchBtn">搜索</a>
           </form>
            <div class="historyTips">
                <p>搜索历史</p>
                <p><span class="fa fa-trash"></span><span class="clearAllHis">清空记录</span></p>
            </div>
            <ul class="historyData">
                
            </ul>
        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <a href="./index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="./category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="javascript:;">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="javascript:;">
                <span class="fa fa-user"></span>
                <p>个人中心</p>
            </a>
        </div>
    </div>

    <!-- 显示历史记录模板 -->
    <script type="text/template" id="historyDataTemp">
         <% for(var i = list.length - 1; i >= 0 ; i--){ %>
             <li data-index="<%= i %>"><a class="historyContent" href="javascript:;"><%= list[i] %></a><a href="javascript:;" class="fa fa-close"></a></li>
        <% } %> 
    </script>  

    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>
