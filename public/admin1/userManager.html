<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/letao_index.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>
    <div class="lt_left">
        <a href="letao_index.html">ITCAST</a>
        <div>
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <ul>
            <li>
                <a href="./userManager.html">
                    <span class="glyphicon glyphicon-user"></span>用户管理</a>
            </li>
            <li>
                <a href="javascript:;" class="lt_cate">
                    <span class="glyphicon glyphicon-list"></span>分类管理</a>
                <div class="lt_subCate">
                    <a href="./firstCategoryManager.html">一级分类</a>
                    <a href="./secondCategoryManager.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="./productManager.html">
                    <span class="glyphicon glyphicon-tags"></span>产品管理</a>
            </li>
        </ul>
    </div>
    <div class="lt_main">
        <div class="lt_mheader">
            <span class="glyphicon glyphicon-align-justify"></span>
            <span class="glyphicon glyphicon-log-out"></span>
        </div>
        <div class="lt_mpath">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">用户管理</li>
            </ol>
        </div>
        <div class="lt_content">
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>用户名</th>
                        <th>电话</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页结构区域：因为我们的bootstrap是3.x版本，所以分页区域需要使用ul来实现 -->
            <ul class="pagination"></ul>

            <!-- <div class="pageBox">
                <ul class="pagination" style="text-align: right;"></ul>
            </div> -->
        </div>
    </div>
    <div class="modal fade confirmModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>是否真需要修改用户的启停状态？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary myConfirmBtn">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="userTemp">
        <% for(var i=0;i< rows.length;i++){ %>
            <tr>
                <td><%=(page-1)*size+i+1%></td>
                <td><%=rows[i].username%></td>
                <td><%=rows[i].mobile%></td>
                <td class="user_state"><%=rows[i].isDelete == 1? '已禁用':'已启用'%></td>
                <td>
                    <button class="btn <%=rows[i].isDelete == 1?'btn-info':'btn-danger'%>" data-id="<%=rows[i].id%>"><%=rows[i].isDelete == 1?'启用':'禁用'%></button>
                </td>
            </tr>
        <%}%>
    </script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.js"></script>
    <script src="./assets/echarts/echarts.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <!-- 引入分页js插件 -->
    <script src="./assets/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/userManager.js"></script>
</body>

</html>
