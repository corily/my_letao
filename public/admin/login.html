<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>乐淘后台管理系统</title>
    <link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <!--[if lt IE 9]>
      <script src="./assets/html5shiv/html5shiv.min.js"></script>
      <script src="./assets/respond/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main">
        <div class="loginBox">
			<div class="imgBox">
				<img src="./images/admin.jpg" alt="">
			</div>

			<form class="form-horizontal">
				<div class="form-group">
					<!-- <label for="inputEmail3" class="col-sm-2 control-label">用户名</label> -->
					<div class="col-sm-12">
						<span class="col-sm-2 glyphicon glyphicon-user"></span>
						<input type="text" class="col-sm-10 username" placeholder="用户名">
					</div>
				</div>
				<div class="form-group">
					 <!-- <label for="inputPassword3" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码</label>  -->
					<div class="col-sm-12">
						<span class="col-sm-2 glyphicon glyphicon-lock"></span>
						<input type="password" class="col-sm-10 password" placeholder="密码">
					</div>
				</div>
				<div class="form-group">
					<div>
						<button type="submit" class="btn btn-default btn-login">登录</button>
					</div>
				</div>
			</form>

        </div>
    </div>

    
    <script src="./assets/jquery/jquery.js"></script>
	<script src="./assets/bootstrap/js/bootstrap.js"></script>
	<script src="./js/login.js"></script>
  </body>
</html>
