<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>乐淘-后台管理系统</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/userManager.css">
    <!--[if lt IE 9]>
      <script src="./assets/html5shiv/html5shiv.min.js"></script>
      <script src="./assets/respond/respond.js"></script>
    <![endif]-->
    <style>
        .firstCateName{
            margin: 10px 0;
        }
        .uploadFileBtn{
            position: relative;
            width: 120px;
            height: 30px;
        }
        input[type=file]{
            opacity: 0;
            position: absolute;
            top: 0;
            left:0;
            width: 120px;
            height: 30px;
        }
        .modal-body img{
            width: 100px;
            display: block;
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <div class="main">
        <!-- 动态生成公共左边部分 -->
        <div class="lti_left">
            <a class="lti_left_top" href="index.html">ITCAST</a>
            <div class="lti_left_center userInfo">
                <img src="./images/admin.jpg" alt="">
                <a href="javascript:;">超级管理员</a>
            </div>
            <ul class="lti_left_bottom">
                <li>
                    <a class="glyphicon glyphicon-user" href="userManager.html">用户管理</a>
                </li>
                <li class="active">
                    <a class="glyphicon glyphicon-th-list" href="javascript:;" >分类管理</a>
                    <ul class="secondCategory">
                        <li><a href="firstCategoryManage.html">一级分类管理</a></li>
                        <li class="active"><a href="secondCategoryManage.html">二级分类管理</a></li>
                    </ul>
                </li>
                <li>
                    <a class="glyphicon glyphicon-tags" href="productManage.html">商品管理</a>
                </li>
            </ul>
        </div>
        <div class="lti_right">
            <!-- 动态生成公共顶部 -->
            <div class="lti_right_top">
                <a class="glyphicon glyphicon-menu-hamburger" href="javascript:;"></a>
                <a class="glyphicon glyphicon-log-out exitBtn" href="javascript:;"></a>
            </div>

            <div class="lti_right_center">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">二级分类</li>
                </ol>
            </div>

            <div class="lti_right_bottom">
                <div style="text-align:left;padding-bottom:10px;"><button class="btn btn-primary addSecondCateBtn">添加品牌</button></div>
                <table>
                    <thead>
                        <th>品牌编号</th>
                        <th>品牌名称</th>
                        <th>品牌logo</th>
                        <th>所属分类</th>
                    </thead>
                    <tbody>
                        <!-- 动态生成 -->
                    </tbody>
                </table>

                <!-- 分页结构，结合bootstrap的版本号，来选择其结构 3.X 版本用ul，2.x用div -->
                <ul class="pagination"></ul>

            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-lg secondCateModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form action="">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加品牌</h4>
                    </div>
                    <div class="modal-body">
                        请选择分类:
                        <div class="btn-group">

                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="selectFirstCateName">请选择分类</span>
                                <span class="caret"></span>
                                <input type="hidden" name="categoryId" class="categoryId">
                            </button>
                            <ul class="dropdown-menu">

                            </ul>
                        </div>

                        <input type="text" class="form-control firstCateName" name="brandName" placeholder="请输入品牌名称">
                        <a href="javascript:;" class="btn btn-default uploadFileBtn"><input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">请选择上传文件</a>
                        <input type="hidden" class="brandLogo" name="brandLogo" value="">
                        <img class="scateImg" src="./images/none.png" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary secondSaveBtn">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 用户信息模板 -->
    <script type="text/template" id="secondCateTemp">
        {{ each rows as value index }}
            <tr data-id="{{ value.id }}">
                <td>{{ (page-1)*size+index+1 }}</td>
                <td>{{ value.brandName }}</td>
                <td style="padding:0;"><img src="{{ value.brandLogo }}" alt="" width="100px;"></td>
                <td>{{ value.categoryName }}</td>
            </tr>
        {{ /each }}
    </script>
    
    <script src="./assets/jquery/jquery.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.js"></script>
    <script src="./assets/artTemplate/template.js"></script>
    <script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./assets/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./assets/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="./assets/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
     <script src="./js/secondCategoryManage.js"></script> 
  </body>
</html>
